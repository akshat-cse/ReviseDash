<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-5 space-y-5">
    <header class="flex flex-col gap-3">
      <h1 class="text-2xl font-semibold">Flashcards</h1>
      <div id="subjects" class="flex gap-2 overflow-auto pb-1"></div>
      <div class="w-full space-y-1">
        <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
          <div id="progress" class="h-full bg-white w-0"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-300">
          <span id="through">0% through</span>
          <span id="mastery">Mastery: 0%</span>
        </div>
      </div>
    </header>

    <main class="space-y-4">
      <div id="card" class="cursor-pointer select-none rounded-2xl border border-gray-600 p-6 text-center shadow-sm">
        <div class="text-xs text-gray-400 mb-2">Tap to flip</div>
        <div id="cardText" class="text-2xl font-medium leading-snug"></div>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <button id="prev" class="py-3 rounded-xl border border-gray-600 shadow-sm bg-gray-700">Prev</button>
        <button id="next" class="py-3 rounded-xl border border-gray-600 shadow-sm bg-gray-700">Next</button>
        <button id="known" class="col-span-2 py-3 rounded-xl bg-white text-black shadow">I knew this</button>
      </div>
      <div class="flex items-center justify-between text-sm text-gray-400">
        <span id="status">Card 0/0 · Known 0/0</span>
        <button id="reset" class="underline underline-offset-2">Reset</button>
      </div>
    </main>

    <footer class="text-xs text-gray-500 text-center">
      Space / Tap card to flip, Progress saved.
    </footer>
  </div>

        { "q": "Prefix syn-", "a": "together; with" },
        { "q": "Prefix trans-/tra-", "a": "across; beyond; through" },
        { "q": "Prefix un- (negative)", "a": "not" },
        { "q": "Prefix uni-/un-", "a": "one" }
      ]
      ,
      Suffix: [
        { "q": "Suffix -able/-ible", "a": "able to be X" },
        { "q": "Suffix -al/-ial/-ile", "a": "relating to X" },
        { "q": "Suffix -ance/-ancy/-ence/-ency", "a": "state of being X; process of doing X" },
        { "q": "Suffix -ant/-ent", "a": "doing X" },
        { "q": "Suffix -ar/-ary", "a": "related to X" },
        { "q": "Suffix -ate/-ite (verb)", "a": "do X" },
        { "q": "Suffix -ate/-ite (noun/adj.)", "a": "formed by or related to doing X" },
        { "q": "Suffix -dom", "a": "state or condition related to X" },
        { "q": "Suffix -er/-or", "a": "doer of X" },
        { "q": "Suffix -fic", "a": "making into X; causing X" },
        { "q": "Suffix -fy/-ify", "a": "make into X; cause X" },
        { "q": "Suffix -ful", "a": "filled with X" },
        { "q": "Suffix -ic/-iac", "a": "relating to X" },
        { "q": "Suffix -ification", "a": "process of making into X" },
        { "q": "Suffix -ine", "a": "relating to X" },
        { "q": "Suffix -ish", "a": "similar to X" },
        { "q": "Suffix -ism", "a": "system or characteristic of X" },
        { "q": "Suffix -ist/-istic", "a": "characteristic of X; or a person who espouses X" },
        { "q": "Suffix -ite", "a": "native or adherent of X" },
        { "q": "Suffix -ity/-ty", "a": "state or quality of being/doing X" },
        { "q": "Suffix -ive/-ative", "a": "tending towards the action of X" },
        { "q": "Suffix -ize/-ise", "a": "made into X" },
        { "q": "Suffix -ization/-isation", "a": "process of making into X" },
        { "q": "Suffix -less", "a": "without X" },
        { "q": "Suffix -ment", "a": "state or result of doing X" },
        { "q": "Suffix -ory", "a": "characteristic of doing X" },
        { "q": "Suffix -ous/-ious/-ose", "a": "characteristic of being/doing X" },
        { "q": "Suffix -tion/-ation/-ion", "a": "process or result of doing X" },
        { "q": "Suffix -tude", "a": "state or quality of being X" }
      ]
      ,
      Idioms: [
        { q: "Account for", a: ["Take into consideration or make adjustments based on", "Cause; be responsible for"] },
        { q: "A given", a: "Something assumed or taken for granted; does not require proof" },
        { q: "All but", a: "Almost; nearly; virtually certain" },
        { q: "And yet", a: "Signals a surprising or ironic contrast (stronger than 'yet')" },
        { q: "Arms race", a: "Escalating competitive buildup; metaphorically any runaway competition" },
        { q: "Aside from", a: "In addition to" },
        { q: "Adjective as it is,", a: "Concessive contrast pattern (e.g., 'Charming as she is, …')" },
        { q: "At best", a: "At most; in the most favorable interpretation" },
        { q: "At fault", a: "Guilty; responsible" },
        { q: "At loggerheads", a: "In conflict; at a standstill" },
        { q: "At odds", a: "In conflict or disagreement" },
        { q: "At once", a: ["Immediately", "At the same time"] },
        { q: "Begs the question", a: ["Prompts one to consider a question", "Commits circular reasoning; assumes what must be proved"] },
        { q: "Beside the point", a: "Irrelevant; off-topic" },
        { q: "The better part", a: "The larger or longer portion (not necessarily better in quality)" },
        { q: "Bite the hand that feeds you", a: "Harm or insult a benefactor" },
        { q: "By so [verb]ing", a: "In doing so, one effectively performs or causes the first action" },
        { q: "The case at issue", a: "The matter at hand; what is being discussed" },
        { q: "Caught red-handed", a: "Caught in the act; undeniable guilt" },
        { q: "Colored by", a: "Influenced or biased by" },
        { q: "Couldn’t have come at a better time", a: "Occurred at the ideal or most convenient moment" },
        { q: "Curry favor", a: "Seek favor through flattery or servility" },
        { q: "Cut bait", a: "Give up; stop pursuing (from 'fish or cut bait')" },
        { q: "Due diligence", a: "Prudent pre-action research or analysis; reasonable care" },
        { q: "Far cry from", a: "Very different from" },
        { q: "For all X, Y", a: "Despite X, actually Y (contrast pattern)" },
        { q: "Former and latter", a: "Former = first of two; latter = second of two" },
        { q: "For show", a: "For appearances only" },
        { q: "For years to come", a: "For a long time into the future" },
        { q: "Full throttle", a: "With maximum energy or speed" },
        { q: "Garden variety", a: "Ordinary; common" },
        { q: "Gloss over / paper over / whitewash", a: "Cover up or smooth over a problem without fixing it" },
        { q: "Go down the tubes", a: "Deteriorate badly; fail" },
        { q: "Go sour", a: "Deteriorate; turn bad" },
        { q: "Hand-wringing", a: "Excessive display of worry or distress" },
        { q: "Hold the line", a: "Keep something unchanged" },
        { q: "Toe the line", a: "Conform; obey rules or policy" },
        { q: "However much / As much as", a: "Even though; no matter how much" },
        { q: "X, if not Y", a: "Definitely X, possibly even Y (stronger degree)" },
        { q: "In contrast to", a: "Opposition indicating the contrasted item lacks the stated property" },
        { q: "In step with / Out of step with", a: ["In agreement or in sync with", "Not aligned; at a different pace or view"] },
        { q: "Ivory tower", a: "Elitist detachment; out of touch with practical concerns" },
        { q: "Just cause", a: "Legally sufficient reason" },
        { q: "Last minute / Eleventh hour", a: "At the latest possible opportunity" },
        { q: "No X or Y / No X and Y", a: "Lack of both items; and/or often equivalent in negation" },
        { q: "Not [adjective] (softener)", a: "Polite or hedged opposite; sometimes corrective (e.g., 'not irrelevant' = relevant)" },
        { q: "Not only X, but also Y", a: "Two-part structure adding a more extreme or surprising Y" },
        { q: "Not X, let alone Y", a: "Not X and certainly not the even more extreme Y" },
        { q: "No worse than", a: "Equal to or better than" },
        { q: "On its face", a: "At first appearance; superficially" },
        { q: "Only looks [adjective]", a: "Appears to be but isn’t really" },
        { q: "On par with / On a par with", a: "About equal to; equivalent to" },
        { q: "On the other hand", a: "From an opposing perspective (often paired with 'on one hand')" },
        { q: "Opening salvo", a: "An opening move that starts a conflict" },
        { q: "Outside of the home vs. Out of the home", a: ["Outside of the home = employed in a workplace", "Out of the home = working from home as base"] },
        { q: "Per se", a: "In itself; intrinsically" },
        { q: "Press for", a: "Advocate; argue in favor of" },
        { q: "Ranks of", a: "The ordinary members of a group (not leaders)" },
        { q: "Reap and sow", a: "Outcomes follow from actions; 'You reap what you sow'" },
        { q: "Red flag", a: "Warning sign" },
        { q: "Red herring", a: "Irrelevant distraction from the real issue" },
        { q: "Scarcely / scarce", a: "Hardly; barely (idiomatic use of 'scarce' as adverb)" },
        { q: "School of thought", a: "A set of beliefs or a group sharing a perspective" },
        { q: "Shore up", a: "Support; make less vulnerable" },
        { q: "Smoke screen", a: "Deceptive distraction concealing the truth" },
        { q: "So much as", a: ["Adverbial intensifier meaning 'even'", "Also used as 'but rather' in contrast"] },
        { q: "Sound the depths", a: "Explore or investigate deeply" },
        { q: "Steeped in", a: "Immersed or saturated with" },
        { q: "Stem from", a: "Be caused by; originate in" },
        { q: "Hold sway over", a: "Exert strong influence or power over" },
        { q: "The very idea / notion", a: "Emphatic contrast with fundamental assumptions" },
        { q: "Trappings", a: "Accoutrements; characteristic accessories associated with something" },
        { q: "Vanguard / avant-garde", a: "Innovators at the forefront of a movement; ahead of their time" },
        { q: "With a grain of salt", a: "With some skepticism" },
        { q: "With respect to / In respect to", a: "About; concerning (in some respects = in some ways)" }
      ]
    };

    let subject = localStorage.getItem("fc_subject") || Object.keys(SUBJECTS)[0];
    let i = +localStorage.getItem("fc_index_" + subject) || 0;
    let mastery = JSON.parse(localStorage.getItem("fc_mastery_" + subject) || "null") || SUBJECTS[subject].map(() => false);
    let show = false;

    const subjectsDiv = document.getElementById("subjects");
    const progressBar = document.getElementById("progress");
    const through = document.getElementById("through");
    const masteryText = document.getElementById("mastery");
    const cardText = document.getElementById("cardText");
    const status = document.getElementById("status");

    function renderSubjects() {
      subjectsDiv.innerHTML = "";
      for (const s of Object.keys(SUBJECTS)) {
        const btn = document.createElement("button");
        btn.textContent = s;
        btn.className = `px-3 py-1 rounded-2xl text-sm border shadow-sm ${s === subject ? 'bg-white text-black border-white' : 'bg-gray-700 text-gray-200 border-gray-600'}`;
        btn.onclick = () => {
          subject = s;
          // 🔥 load saved index if available, else 0
          i = +localStorage.getItem("fc_index_" + subject) || 0;
          // 🔥 load mastery for this subject if available, else fresh array
          mastery = JSON.parse(localStorage.getItem("fc_mastery_" + subject) || "null")
            || SUBJECTS[subject].map(() => false);

          renderSubjects();
          render();
        };

        subjectsDiv.appendChild(btn);
      }
    }

    function render() {
      const deck = SUBJECTS[subject];
      if (i >= deck.length) i = 0;
      const total = deck.length;
      const masteredCount = mastery.filter(Boolean).length;

      progressBar.style.width = total ? ((i + 1) / total * 100) + "%" : "0%";
      through.textContent = (total ? Math.round(((i + 1) / total) * 100) : 0) + "% through";
      masteryText.textContent = `Mastery: ${total ? Math.round((masteredCount / total) * 100) : 0}%`;

      cardText.textContent = show ? deck[i].a : deck[i].q;
      status.textContent = `Card ${total ? i + 1 : 0}/${total} · Known ${masteredCount}/${total}`;

      localStorage.setItem("fc_subject", subject);
      localStorage.setItem("fc_index_" + subject, i);
      localStorage.setItem("fc_mastery_" + subject, JSON.stringify(mastery));
    }

    // Flip on spacebar press
    // Space flips, Left/Right navigate
    document.addEventListener("keydown", (e) => {
      // Flip on Space
      if (e.code === "Space") {
        e.preventDefault(); // prevent page scroll
        show = !show;
        render();
        return;
      }

      // Right arrow -> Next card
      if (e.code === "ArrowRight") {
        e.preventDefault();
        i = (i + 1) % SUBJECTS[subject].length;
        show = false;
        render();
        return;
      }

      // Left arrow -> Previous card
      if (e.code === "ArrowLeft") {
        e.preventDefault();
        i = (i - 1 + SUBJECTS[subject].length) % SUBJECTS[subject].length;
        show = false;
        render();
        return;
      }
    });

    document.getElementById("card").onclick = () => { show = !show; render(); };
    document.getElementById("next").onclick = () => { i = (i + 1) % SUBJECTS[subject].length; show = false; render(); };
    document.getElementById("prev").onclick = () => { i = (i - 1 + SUBJECTS[subject].length) % SUBJECTS[subject].length; show = false; render(); };
    document.getElementById("known").onclick = () => { mastery[i] = true; i = (i + 1) % SUBJECTS[subject].length; show = false; render(); };
    document.getElementById("reset").onclick = () => { mastery = SUBJECTS[subject].map(() => false); i = 0; show = false; render(); };

    renderSubjects();
    render();
  </script>
</body>

</html>
